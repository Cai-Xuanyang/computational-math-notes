name: Spell Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install aspell
      run: sudo apt-get install -y aspell aspell-en
      
    - name: Check spelling
      run: |
        echo "üîç Starting spell check..."
        find . -name "*.tex" -exec aspell --lang=en --mode=tex list {} \; | sort -u
        echo "‚úÖ Spell check completed"
